<template name="friends">
    {{> _header}}
    <div class="template-friends">
        <div class="page-header">
            <h1>Friends List</h1>
        </div>
        <div class="container">
            <ul>
                {{#each userDirectory}}
                    <li>
                        <div class="profileCard">
                            {{emails/[0].address}}<br/>
                            {{#if userNotFriend}}
                                <button class="addBtn btn btn-primary dashboardButtons">add</button>
                            {{/if}}
                        </div>
                    </li>

                {{/each}}
            </ul>
        </div>

    </div>
</template>
